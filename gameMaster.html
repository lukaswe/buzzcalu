<!doctype html>

<head>
    <meta charset="UTF-8">
    <title>BuzzCaLu GameMaster Screen</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

<script>
    var socket = io.connect();
    var schnellster;
    var playerArray = new Array;
    var fragenPunkte = 100;
    /**Client-Server Kommunikation**/
        //Clients verbinden sich
    socket.on('playerList', function (nicknameObj) {
        //Array mit Spielern füllen
        playerArray.push(nicknameObj);
        console.log(nicknameObj.nickname + " just connected!");
        start();

    });

    socket.on('fastest player', function (player) {
        //document.getElementById("erster-text").innerHTML = player;
        $('#schnellster-text').text(player.nickname);
        schnellster = player;
        //$('#erster-text').text(player);
    });

    /**Seitenspezifische Funktionalitäten**/
    function trueAnswer() {
        console.log("schnellster: " + this.schnellster.nickname);
        console.log("schnellster: " + this.schnellster.pkte);
        schnellster.pkte += fragenPunkte;
        console.log(schnellster.nickname + " kriegt leider keine Punkte!!");
        playerArray.forEach(function (player) {
            if (schnellster.nickname == player.nickname) {
                console.log("player.pkte: " + player.pkte);
                player.pkte = schnellster.pkte;
                console.log(player.nickname + " kriegt Punkte!!");
                socket.emit('trueAnswer', player);

            }

        });

    }

    function wrongAnswer() {
        console.log("schnellster: " + schnellster.nickname);
        console.log("schnellster: " + schnellster.pkte);
        schnellster.pkte -= fragenPunkte;
        playerArray.forEach(function (player) {
            if (schnellster.nickname == player.nickname) {
                console.log("player.pkte: " + player.pkte);
                player.pkte = schnellster.pkte;
                console.log(player.nickname + " kriegt minus Punkte!!");
                socket.emit('wrongAnswer', player);
            }
        });
    }
    ;

    socket.on('aktPlaya', function (playa) {
        this.schnellster = playa;
    });

    socket.on('trueAnswer', function (playa) {
        this.schnellster = playa;
        console.log(schnellster.nickname + " kriegt Punkte!!");
        console.log(schnellster.pkte + "  Punkte!!  " + playa.pkte);

    });
    socket.on('wrongAnswer', function (playa) {
        this.schnellster = playa;
        console.log(schnellster.nickname + " kriegt leider keine Punkte!!");

    });


    //Spieler in Tabelle eintragen
    function start() {
        var tbody = document.getElementById("ctbody");
        console.log("in start");
        renderRows(tbody);

    }

    function renderRows(tbody) {
        tbody.innerHTML = '';
        console.log("in render ROws");

        //playerArray = JSON.parse(playerArray);
        console.log("playerArray: " + playerArray);
        playerArray.forEach(function (player) {
            //neue Zelie
            console.log("player: " + player.pkte);
            var row = document.createElement("tr");

            //neue Spalten
            var playerNameTd = document.createElement("td"),
                    playerPkteTd = document.createElement("td");
            // playerXoxoTd = document.createElement("button");

            playerNameTd.appendChild(document.createTextNode(player.nickname));
            playerPkteTd.appendChild(document.createTextNode(player.pkte));

            //   playerPkteTd.appendChild(document.createTextNode(player.pkte));
            // playerXoxoTd.appendChild(document.createTextNode("Eintrag entfernen"));

            row.appendChild(playerNameTd);
            row.appendChild(playerPkteTd);
            // row.appendChild(playerXoxoTd);

            //Eintrag entfernen
            //   playerXoxoTd.onclick = function () {
            //      row.parentElement.removeChild(row);
            //entfernen(player);

            //}

            tbody.appendChild(row);


        });
    }

</script>
