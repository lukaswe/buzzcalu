<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        
    </style>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function () {
        var socket = io();
        $('form').submit(function(){
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('chat message', function(msg){
            $('#heins').text(msg + " ist dran!");
        });
    });
</script>
<script>
    function save_name() {
        document.getElementById("m").disabled = true;
        document.getElementById("savename   ").disabled = true;

        };
</script>
<body>
<h1 id="heins">Wer ist dran?</h1>
<form action="">
    <input id="m" autocomplete="off" /><br>
    <button type = "button" id = "savename" onclick="save_name()">Save Name</button><br>
    <button type = "submit">Buzz!</button>

</form>
</body>
</html>
